version: '3.8'

services:
  web2:
    build: 
      context: ./services/worker
      dockerfile: Dockerfile.prod
    volumes:
      - ./services/worker/flaskr/media:/home/app/worker/flaskr/media
    env_file:
      - ./.env.prod.worker
    depends_on:
      - rabbitmq
  web:    
    build: 
      context: ./services/web
      dockerfile: Dockerfile.prod
    volumes:
      - ./services/web/flaskr/media:/home/app/web/flaskr/media
    env_file:
      - ./.env.prod
    depends_on:
      - web2
  rabbitmq:
    container_name: "rabbitmq"
    image: rabbitmq:3.8-management-alpine
    env_file:
      - ./.env.prod.amb
    ports:
      # AMQP protocol port
      - '5672:5672'
      # HTTP management UI
      - '15672:15672'
  nginx:
    build: ./services/nginx
    volumes:
      - ./services/worker/flaskr/media:/home/app/web/flaskr/media
    ports:
      - 80:80
    depends_on:
      - web